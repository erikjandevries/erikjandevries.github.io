---
layout: default
---

<div class="posts">
  <h1>Posts</h1>
  {% for post in site.posts %}
    <article class="post">
      <h2>{% assign m = post.date | date: "%B" %}
            {% case m %}
            {% when 'May' or June' or 'July' %}{{ m }}
            {% when 'September' %}Sept.
            {% else %}{{ page.date | date: "%b" }}.
            {% endcase %} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
    </article>
  {% endfor %}
</div>
