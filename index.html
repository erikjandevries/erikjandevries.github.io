---
layout: default
---

<div class="posts">
  <h1>Blog</h1>
  {% for post in site.posts %}
    <article class="post">
      <div class="date"><div>{{ post.date | date: "%-d" }}<span>{{ post.date | date: "%b" }}</span></div></div>
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <div class="entry">{{ post.excerpt }}</div>
    </article>
  {% endfor %}
</div>
