---
layout: default
---

<div class="posts">
  <h1>Blog</h1>
  {% for post in site.posts %}
    <article class="post">
      <div class="date"><p>{{ post.date | date: "%-d" }}<span>{{ post.date | date: "%m" }}</span></p></div>
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
    </article>
  {% endfor %}
</div>
